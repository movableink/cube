<!DOCTYPE html>
<html>
  <head>
    <title>Cube Importer</title>
    <script type="text/javascript" src="/d3/d3.js"></script>
    <script type="text/javascript" src="/cube.js"></script>
    <link type="text/css" rel="stylesheet" href="/cube.css"/>
  </head>
  <body>
    <div id="header"></div>
    <div id="import"></div>
    <script type="text/javascript">
      var id      = parseInt(location.pathname.substring(1), 36),
          mode    = document.body.className =
                    location.pathname.substring(8) || "view",
          board   = cube.board("ws://" + location.host + "/board", id),
          header  = cube.header(board);
      d3.select("#header").node().appendChild(header.node());
    </script>
    <form action="" method="post">
      <label for="import_data">Paste JSON here</label><br />
      <textarea id="import_data" name="import_data" rows="30" cols="100"></textarea><br />
      <input type="submit" value="Import" />
    </form>
  </body>
</html>
